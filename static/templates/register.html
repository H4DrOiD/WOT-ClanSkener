{% extends "base.html" %}

{% block content %}
    <h2>Registrácia veliteľa</h2>
    <form method="POST">
        <label for="nickname">Prezývka:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="clan_name">Názov klanu:</label>
        <input type="text" id="clan_name" name="clan_name" required>

        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>

        <label for="webhook">Discord Webhook:</label>
        <input type="text" id="webhook" name="webhook" required>

        <button type="submit">Registrovať</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
