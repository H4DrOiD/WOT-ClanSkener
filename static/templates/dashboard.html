<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - WOT ClanSkener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vitaj, {{ user.nickname }}</h1>

        <h2>Tvoj webhook:</h2>
        <form method="POST" action="/dashboard">
            <input type="url" name="webhook_url" placeholder="Zadaj svoj Discord Webhook" value="{{ user.webhook or '' }}" required>
            <button type="submit">Uložiť webhook</button>
        </form>

        <p><a href="/logout">Odhlásiť sa</a></p>
    </div>
</body>
</html>
