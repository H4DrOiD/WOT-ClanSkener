{% extends "base.html" %}
{% block title %}Registrácia{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Registrácia veliteľa</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="nickname">Prezývka:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="clan_name">Názov klanu:</label>
        <input type="text" id="clan_name" name="clan_name">

        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>

        <label for="webhook_url">Discord Webhook URL:</label>
        <input type="url" id="webhook_url" name="webhook_url">

        <button type="submit">Registrovať</button>
    </form>

    <p>Už máte účet? <a href="{{ url_for('login') }}">Prihláste sa</a></p>
</div>
{% endblock %}
