<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>WOT ClanSkener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🔍 Vyhľadávanie hráčov bez klanu</h1>

    <form method="post">
        <label>Minimálny počet hier:</label>
        <input type="number" name="min_battles" required><br>

        <label>Minimálny WTR (rating):</label>
        <input type="number" name="min_wtr" required><br>

        <label>Krajina:</label>
        <select name="country" required>
            <option value="any">Nezáleží</option>
            <option value="SK">Slovensko</option>
            <option value="CZ">Česko</option>
            <option value="PL">Poľsko</option>
            <option value="HU">Maďarsko</option>
            <option value="GB">Spojené kráľovstvo</option>
        </select><br>

        <label>Discord Webhook URL:</label>
        <input type="url" name="webhook_url" required><br>

        <button type="submit">Vyhľadať</button>
    </form>

    {% if players %}
        <h2>Výsledky:</h2>
        <table>
            <thead>
                <tr>
                    <th>Prezývka</th>
                    <th>Bitky</th>
                    <th>WTR</th>
                    <th>Krajina</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                    <tr>
                        <td><a href="https://worldoftanks.eu/en/community/accounts/{{ player.account_id }}/" target="_blank">{{ player.nickname }}</a></td>
                        <td>{{ player.battles }}</td>
                        <td>{{ player.wtr }}</td>
                        <td>{{ player.country }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
