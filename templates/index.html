<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>WOT Clan Skener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>WOT Clan Skener</h1>
        <form method="post">
            <label for="min_battles">Minimálny počet hier:</label>
            <input type="number" name="min_battles" id="min_battles" placeholder="napr. 1000" required>

            <label for="min_wtr">Minimálny WTR:</label>
            <input type="number" name="min_wtr" id="min_wtr" placeholder="napr. 3000" required>

            <label for="country">Krajina:</label>
            <select name="country" id="country">
                <option value="">Nezáleží</option>
                <option value="SK">Slovensko</option>
                <option value="CZ">Česko</option>
                <option value="HU">Maďarsko</option>
                <option value="PL">Poľsko</option>
                <option value="UK">Veľká Británia</option>
            </select>

            <label for="webhook">Discord Webhook URL:</label>
            <input type="url" name="webhook" id="webhook" placeholder="vložiť URL" required>

            <button type="submit">Vyhľadať hráčov</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if players %}
            <h2>Výsledky skenovania</h2>
            <table>
                <thead>
                    <tr>
                        <th>Prezývka</th>
                        <th>Počet hier</th>
                        <th>WTR</th>
                        <th>Krajina</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player.nickname }}</td>
                        <td>{{ player.battles }}</td>
                        <td>{{ player.wtr }}</td>
                        <td>{{ player.country }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
