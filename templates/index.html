<h1>WOT Clan Skener</h1>
<form method="POST">
  <label for="min_battles">Minimálny počet hier:</label>
  <input type="number" name="min_battles" required>

  <label for="min_wtr">Minimálny WTR:</label>
  <input type="number" name="min_wtr" required>

  <label for="country">Krajina:</label>
  <select name="country">
    <option value="any">Nezáleží</option>
    <option value="SK">Slovensko</option>
    <option value="CZ">Česko</option>
    <option value="PL">Poľsko</option>
    <option value="HU">Maďarsko</option>
    <option value="UK">Spojené kráľovstvo</option>
  </select>

  <label for="webhook">Discord Webhook:</label>
  <input type="url" name="webhook" required>

  <button type="submit">Vyhľadať hráčov</button>
</form>
