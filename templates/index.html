{% extends "base.html" %}

{% block content %}
<h1>🎯 WOT-ClanSkener</h1>
<p>Zadaj parametre pre vyhľadávanie hráčov bez klanu:</p>

<form method="POST">
    <label for="min_battles">Minimálny počet bitiek:</label>
    <input type="number" id="min_battles" name="min_battles" value="1000" required><br><br>

    <label for="min_wn8">Minimálna WN8:</label>
    <input type="number" id="min_wn8" name="min_wn8" value="1000" required><br><br>

    <label for="country">Národnosť hráča (kód krajiny, napr. sk, cz, pl alebo nechaj prázdne):</label>
    <input type="text" id="country" name="country"><br><br>

    <button type="submit">🔍 Spustiť skenovanie</button>
</form>
{% endblock %}
