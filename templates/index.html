<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>WoT Clan Skener</title>
</head>
<body>
    <h1>WoT Recruiter</h1>
    <form method="post">
        <label>Minimálne WN8:</label>
        <input type="number" name="wn8" required><br>
        <label>Počet bitiek:</label>
        <input type="number" name="battles" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <input type="checkbox" required> Súhlasím so spracovaním údajov.<br>
        <button type="submit">Vyhľadať hráčov</button>
    </form>
</body>
</html>
